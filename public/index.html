<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog tool</title>
  <link rel="stylesheet" type="text/css" style="" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div id="full-post">
    <span class="close-x right">&times;</span>
    <h2 class="subject-header"></h2>
    <img class="image-content" src="">
    <p class="body-content"></p>
  </div>
  <div class="half-width left">
    <h1>Create Post</h1>
    <form id="post-form" name="">
      Title<span class="subject-warning"></span><br>
      <input class="form-field subject-box" type="text"><br>
      Body<br>
      <textarea class="form-field body-box"></textarea><br>
      Image<br>
      <input class="form-field img-box"><br>
      <input type="submit" class="btn submit-btn">
      <button class="btn clear-btn">Clear</button>
    </form> 
  </div>
  <div class="half-width right">
    <h1>Post summary</h1>
    <ul id="post-list"></ul>  
  </div>
  <div class="templates" style="display:none">
    <li class="post-summary"><button class="edit">&#x270e;</button><button class="delete">&times;</button><p class="post-info"></p></li>
  </div>
	<script src="//code.jquery.com/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
